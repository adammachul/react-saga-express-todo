version: '3'
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
  
  backend:
    build: ./server
    ports:
      - '5000:5000'
    volumes:
      - './server:/usr/app'
      - '/usr/app/node_modules'

  frontend:
    build: ./client
    ports:
      - '3000:3000'
    volumes:
      - './client:/usr/app'
      - '/usr/app/node_modules'